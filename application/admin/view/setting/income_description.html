{include file='common/head' /}
    <body>
    <!--说明栏目-->
    <div class="x-nav">
              <span class="layui-breadcrumb">
                  <a><cite>系统设置</cite></a>
                  <a><cite>说明文字列表</cite></a>
              </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <!--主题开始-->
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <!--表格数据展示-->
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table class="layui-table layui-form">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>标题</th>
                                <th>文字说明</th>
                                <th>类型</th>
                                <th>补充描述</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="v"}
                            <tr>
                                <td style="text-align: center;">{$v.id}</td>
                                <td style="text-align: center;">{$v.title}</td>
                                <td>{$v.val}</td>
                                <td style="text-align: center;">
                                    {$v.type == 1 ?
                                    '<button type="button" class="layui-btn layui-btn-normal layui-btn-xs">富文本</button>' :
                                    '<button type="button" class="layui-btn layui-btn-danger layui-btn-xs">纯文字</button>';
                                    }
                                </td>
                                <td style="text-align: center;">{$v.desc}</td>
                                <td><button class="layui-btn layui-btn layui-btn-xs" title="编辑"  onclick="xadmin.open('编辑','/admin/setting/income_description_edit?key={$v.key}',800,600)" href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>编辑
                                </button></td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="layui-fluid">
            <tabel class="laui-table">
                <thead>

                </thead>
                <tbody>

                </tbody>
            </tabel>
        </div>

            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

        </script>
